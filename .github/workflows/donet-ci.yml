name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore TP-Ahorcado.sln

      - name: Build
        run: dotnet build TP-Ahorcado.sln --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test TestAhorcado/TestAhorcado.csproj --configuration Release --no-build



      # ‚≠ê Instalar Playwright como herramienta
      - name: Install Playwright .NET tool
        run: dotnet tool install --global Microsoft.Playwright.CLI

      # ‚≠ê Descargar navegadores Playwright
      - name: Install Playwright browsers
        run: playwright install --with-deps

      # üëâ Inicia el proyecto web
      - name: Start web app
        run: |
          dotnet run --project WebAhorado/WebAhorado.csproj --urls "http://localhost:7065" &
        shell: bash
        
        # üëâ Corre los tests (incluye Reqnroll + Playwright)
      - name: Run tests
        env:
          BASE_URL: "http://localhost:5000"
        run: dotnet test ReqnrollTPAhorcado/ReqnrollTPAhorcado.csproj --no-build --configuration Release --logger "trx;LogFileName=test-results.trx" --results-directory TestResults


      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Test Results'
          path: 'TestResults/*.trx'
          reporter: dotnet-trx
